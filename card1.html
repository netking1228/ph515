<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:image" content="https://www.ph515.tw/assets/images/posts/cover/pier3.jpg ">
    <link rel="apple-touch-icon" href="/assets/images/apple-logo.jpg">
    <link rel="icon" href="https://www.idlefish.tw/assets/images/favicon.ico" type="image/x-icon">
    <script src="/assets/js/JsBarcodeall.min.js"></script>
    <meta property="og:title" content="三號港 ♥ 免稅卡">

    <title>免稅卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-card {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            /* 使用视窗高度单位 */
            min-height: 600px;
            /* 最小高度 */
            max-height: 1500px;
            /* 最大高度 */
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 4vh 5vw;
            /* 使用视窗单位 */
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 70% 30%,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0) 60%);
            z-index: -1;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: clamp(10px, 1.5vh, 12px);
            /* 响应式字体大小 */
            color: #666;
            margin-bottom: 3vh;
        }

     
        /* 针对不同屏幕高度的媒体查询 */
        @media (max-height: 700px) {
            .mobile-card {
                padding: 3vh 5vw;
            }

        }

        @media (max-height: 600px) {
            .mobile-card {
                min-height: 550px;
                padding: 2vh 5vw;
            }


        }

        @media (min-height: 800px) {
            .mobile-card {
                padding: 5vh 5vw;
            }

        }
    </style>
</head>

<body>

    <div class="mobile-card">
      
        
        

        

        <div>
            <img src="/assets/images/vips/data/pier_head.webp" class="d-block w-100" alt="pier3 三號港 免稅購物航班卡">


            <div class="d-flex justify-content-evenly mt-1">
                <div class="p-2 fs-2">☐</div>
                <div class="p-2 fs-2">機場</div>

                
                <div class="p-2 fs-2 fw-bold">AO403789</div>
                
            </div>

            <div class="d-flex justify-content-center">
                <svg id="barcode1" class="mx-auto"></svg>
            </div>


            <div class="d-flex justify-content-evenly">
                <div class="p-2 fs-2">☐</div>
                <div class="p-2 fs-2">港口</div>
                
                <div class="p-2 fs-2 fw-bold">CO401768</div>
                
            </div>
            <div class="d-flex justify-content-center">
                <svg id="barcode2" class="mx-auto"></svg>
            </div>


            <h5 class="text-center" style="color: red;">請攜帶此卡到各樓層的製卡櫃台</h5>
            <h5 class="text-center p-1" style="color: red;">換取離境航班卡後，再行購物</h5>


            <img src="/assets/images/vips/data/pier_footer.webp" class="d-block w-100" alt="pier3 三號港 免稅購物航班卡">
            <iframe
                src='https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14628.052911119557!2d119.5723022!3d23.5679684!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346c5a8570000001%3A0x7368a75d0a951cf4!2zUGllcjMg5LiJ6Jmf5riv!5e0!3m2!1szh-TW!2stw!4v1703911270636!5m2!1szh-TW!2stw'
                width="100%" height="75px"="border:0;" allowfullscreen="" referrerpolicy="no-referrer-when-downgrade"
                aria-label="google 地圖">

        </div>

        



<script>
  

 JsBarcode("#barcode1", "AO403789", {

  JsBarcode("#barcode2", "CO401768", {

    </div>

</html>
