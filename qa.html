<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>澎湖旅遊 Q&A 常見問題（2025版｜海洋藍主題｜內部使用）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --ocean-1:#0d6efd;
      --ocean-2:#0aa2c0;
      --ocean-3:#e7f5ff;
      --ink:#0b2239;
    }
    body{background:var(--ocean-3); color:var(--ink)}
    .navbar{background:linear-gradient(90deg,var(--ocean-1),var(--ocean-2));}
    .navbar a{color:#fff!important;font-weight:500}
    .category-title{margin-top:2.25rem; color:var(--ocean-1)}
    .accordion-item{border-radius:12px; overflow:hidden; box-shadow:0 4px 12px rgba(13,110,253,.06); margin-bottom:.75rem}
    .accordion-button:not(.collapsed){background:#eef6ff}
    .accordion-body{background:#fff}
    .answer p{margin-bottom:.6rem}
    .search-box{max-width:640px; margin: 16px auto 28px;}
    .alert{font-size:.95rem}
  </style>
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark shadow-sm">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold" href="#top">澎湖旅遊 Q&A</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#sec0">💬 詢問SOP／客服話術模板</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec1">💬 一般客服諮詢／開場訊息</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec2">🚢 交通方式 / 報到流程</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec3">🏝 行程與活動</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec4">🏡 住宿與包棟</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec5">💰 價格與費用</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec6">🚗 交通與租車</a></li>
          <li class="nav-item"><a class="nav-link" href="#sec7">🍽️ 在地美食推薦</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5 mt-5">
    <header id="top" class="text-center my-3">
      <h1 class="display-6 text-primary">🌊 澎湖旅遊 Q&A 常見問題（2025版）</h1>
      <p class="mb-2"><a href="https://www.ph515.tw" target="_blank" rel="noopener">www.ph515.tw</a></p>
      <div class="input-group search-box">
        <span class="input-group-text">🔍</span>
        <input type="text" id="searchInput" class="form-control" placeholder="輸入關鍵字（例：船班、機車、套裝、包棟、取消、海洋牧場）">
        <button class="btn btn-outline-primary" id="clearBtn">清除</button>
      </div>
    </header>

    <!-- 以下放 FAQ 內容（由 Excel 自動產生） -->
    <h3 id="sec0" class="category-title">💬 詢問SOP／客服話術模板</h3>
    <div class="accordion" id="acc0">
      <div class="accordion-item">
        <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#c-0-1" aria-expanded="true">通用開場（首次訊息）</button></h2>
        <div id="c-0-1" class="accordion-collapse collapse show">
          <div class="accordion-body answer">
            您好～歡迎來澎湖💕<br>
            我們可以協助安排 住宿、機票、船票、機/汽車、包車環島、東海/南海一日遊 等行程 😊<br>
            想先跟您確認一下：<br>
            📅 旅行日期：<br>
            👥 預計人數：<br><br>
            我先幫您查空房與機船票時段，再提供最合適的方案給您～✨
            <div class="text-end mt-2"><button class="btn btn-sm btn-outline-primary" onclick="copyAnswer(this)">📋 複製</button></div>
          </div>
        </div>
      </div>
      <!-- 這裡依序可放 Q&A 清單 ... -->
    </div>

    <!-- 其餘各分類的內容（略） -->
    <!-- 若您要完整版本，使用我生成的HTML檔：澎湖旅遊_QA_2025_海洋藍版.html -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 一鍵複製
    function copyAnswer(btn){
      const box = btn.closest('.accordion-body');
      const text = box.innerText.trim();
      navigator.clipboard.writeText(text).then(()=>{
        const tip = document.createElement('div');
        tip.className = 'alert alert-success py-2 position-fixed top-0 start-50 translate-middle-x mt-3 shadow';
        tip.style.zIndex = 9999;
        tip.textContent = '已複製到剪貼簿！';
        document.body.appendChild(tip);
        setTimeout(()=>tip.remove(), 1000);
      });
    }
    // 搜尋功能
    document.getElementById('searchInput').addEventListener('input', e => {
      const k = e.target.value.toLowerCase();
      document.querySelectorAll('.accordion-item').forEach(it=>{
        it.style.display = it.textContent.toLowerCase().includes(k)?'':'none';
      });
    });
    document.getElementById('clearBtn').addEventListener('click', ()=>{
      document.getElementById('searchInput').value='';
      document.querySelectorAll('.accordion-item').forEach(it=>it.style.display='');
    });
  </script>
</body>
</html>
