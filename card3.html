<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:image" content="https://www.idlefish.tw/assets/images/posts/cover/pier3.jpg ">
    <link rel="apple-touch-icon" href="/assets/images/apple-logo.jpg">
    <link rel="icon" href="https://www.idlefish.tw/assets/images/favicon.ico" type="image/x-icon">
    <script src="/assets/js/JsBarcodeall.min.js"></script>
    <meta property="og:title" content="媽宮食品光觀工廠9折卡">
    <meta property="og:description" content="請攜帶此卡到媽宮食品光觀工廠可享9折優惠">
    <title>媽宮食品光觀工廠9折卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-card {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            /* 使用视窗高度单位 */
            min-height: 600px;
            /* 最小高度 */
            max-height: 1500px;
            /* 最大高度 */
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            padding: 4vh 5vw;
            /* 使用视窗单位 */
            box-shadow:
                0 20px 50px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mobile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 70% 30%,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(255, 255, 255, 0) 60%);
            z-index: -1;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: clamp(10px, 1.5vh, 12px);
            /* 响应式字体大小 */
            color: #666;
            margin-bottom: 3vh;
        }


        /* 针对不同屏幕高度的媒体查询 */
        @media (max-height: 700px) {
            .mobile-card {
                padding: 3vh 5vw;
            }

        }

        @media (max-height: 600px) {
            .mobile-card {
                min-height: 550px;
                padding: 2vh 5vw;
            }


        }

        @media (min-height: 800px) {
            .mobile-card {
                padding: 5vh 5vw;
            }

        }
    </style>
</head>

<body>

    <div class="mobile-card">

        <img src="/assets/images/vips/data/mako.webp" class="card-img-top" alt="媽宮食品">

        <div class="card-body py-0">

            <img src="/assets/images/vips/data/logo.jpg" class="d-block w-100" alt="愛遊網">


            <iframe
                src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.202282746211!2d119.57741917438523!3d23.561177396016316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346c5a95598b3a33%3A0x1391f5767c09d2e9!2z5aq95a6u6aOf5ZOB!5e0!3m2!1szh-TW!2stw!4v1707019384695!5m2!1szh-TW!2stw'
                width="100%" height="80px" style="border:0;" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
